        .tab {

            width: 100%;

            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4338ca;
            box-shadow: 0 0 0 3px rgba(67, 56, 202, 0.1);
            transform: translateY(-1px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #4338ca 0%, #7c3aed 100%);
            color: white;

            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 56, 202, 0.4);

            border-radius: 16px;
            padding: 24px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contract-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4338ca, #7c3aed);
        }

        .contract-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);

        .contract-header {
            display: flex;

            gap: 15px;
            margin-bottom: 15px;

        .contract-detail {

            padding: 10px 15px;

        .alert {

        .alert-danger {

        .stats {

        .stat-number {

        .stat-label {

        .search-box {

            margin-bottom: 20px;

        .search-box:focus {

        .floating-add {

            cursor: pointer;
            box-shadow: 0 10px 30px rgba(67, 56, 202, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-add:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 40px rgba(67, 56, 202, 0.6);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {

            .header h1 {

            .tabs {

                grid-template-columns: 1fr;
            }
            
            .contract-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

<body>
    <div class="container">
        <div class="header">

        <div class="stats">

            <h2>Neuen Vertrag hinzufÃ¼gen</h2>
            <form id="contractForm">
                <div class="form-row">

        <div id="search" class="content hidden">
            <h2>VertrÃ¤ge durchsuchen</h2>

            <div class="contract-list" id="searchResults"></div>
        </div>

    <button class="floating-add" onclick="showTab('add'); focusAddDiv();" title="Neuen Vertrag hinzufÃ¼gen">+</button>

    <script>
        let contracts = JSON.parse(localStorage.getItem('contracts')) || [];
        let editingIndex = -1;
		
		function showNewContractTab(tabName, event) {
            console.log("show: " + tabName);
			if(tabName === 'upload') {
				document.getElementById('add').classList.add('hidden');
				document.getElementById('upload').classList.remove('hidden');
			}
        }

        function showTab(tabName, event) {
            // Hide all content divs => this will hide all contracts
            document.querySelectorAll('.content').forEach(div => div.classList.add('hidden'));
            // Remove active class from all tabs so no tab is highlighted
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            // Show selected content
            document.getElementById(tabName).classList.remove('hidden');
            // Add active class to clicked tab
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // fallback: set first matching tab as active
                const tabBtn = Array.from(document.querySelectorAll('.tab')).find(btn => btn.textContent.includes(tabName.charAt(0).toUpperCase()));
                if (tabBtn) tabBtn.classList.add('active');
            }
            if (tabName === 'overview') {
                displayContracts();
            } else if (tabName === 'search') {
                displaySearchResults();
            }
			focusAddDiv();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Nicht angegeben';
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE');
        }

        function getDaysUntilExpiry(dateString) {
            if (!dateString) return null;
            const today = new Date();
            const expiryDate = new Date(dateString);
            const diffTime = expiryDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function displayContracts() {
            const contractList = document.getElementById('contractList');
            contractList.innerHTML = '';
            
            updateStats();
            
            if (contracts.length === 0) {
                contractList.innerHTML = '<p style="text-align: center; color: #6b7280; font-size: 1.2em; padding: 40px;">Noch keine VertrÃ¤ge vorhanden. FÃ¼gen Sie Ihren ersten Vertrag hinzu!</p>';
                return;
            }

            contracts.forEach((contract, index) => {
                const contractDiv = document.createElement('div');
                contractDiv.className = 'contract-item';
                
                const daysUntilExpiry = getDaysUntilExpiry(contract.endDate);
                const daysUntilCancellation = getDaysUntilExpiry(contract.cancellationDate);
                
                let warningClass = '';
                if (daysUntilExpiry !== null && daysUntilExpiry <= 30) {
                    warningClass = 'alert-warning';
                } else if (daysUntilCancellation !== null && daysUntilCancellation <= 30) {
                    warningClass = 'alert-danger';
                }
                
                contractDiv.innerHTML = `
                    <div class="contract-header">
                        <div class="contract-title">${contract.name}</div>
                        <div class="contract-type">${contract.type}</div>
                    </div>
                    <div class="contract-details">
                        <div class="contract-detail">
                            <strong>Anbieter:</strong><br>${contract.provider}
                        </div>
                        <div class="contract-detail">
                            <strong>Kosten:</strong><br>${contract.cost ? contract.cost + 'â¬/Monat' : 'Nicht angegeben'}
                        </div>
                        <div class="contract-detail">
                            <strong>Vertragsende:</strong><br>${formatDate(contract.endDate)}
                        </div>
                        <div class="contract-detail">
                            <strong>KÃ¼ndigungsfrist:</strong><br>${formatDate(contract.cancellationDate)}
                        </div>
                    </div>
                    ${contract.notes ? `<div class="contract-detail" style="grid-column: 1 / -1;"><strong>Notizen:</strong><br>${contract.notes}</div>` : ''}
                    ${daysUntilExpiry !== null && daysUntilExpiry <= 30 ? `<div class="alert alert-warning">â ï¸ Vertrag lÃ¤uft in ${daysUntilExpiry} Tagen aus!</div>` : ''}
                    ${daysUntilCancellation !== null && daysUntilCancellation <= 30 ? `<div class="alert alert-danger">ð¨ KÃ¼ndigungsfrist in ${daysUntilCancellation} Tagen!</div>` : ''}
                    <div class="contract-actions">
                        <button class="btn btn-small" onclick="editContract(${index})">âï¸ Bearbeiten</button>
                        <button class="btn btn-danger btn-small" onclick="deleteContract(${index})">ðï¸ LÃ¶schen</button>
                    </div>
                `;
                
                contractList.appendChild(contractDiv);
            });
        }

        function updateStats() {
            const totalContracts = contracts.length;
            const expiringContracts = contracts.filter(c => {
                const days = getDaysUntilExpiry(c.endDate);
                return days !== null && days <= 30;
            }).length;
            const totalCost = contracts.reduce((sum, c) => sum + (parseFloat(c.cost) || 0), 0);
            
            document.getElementById('totalContracts').textContent = totalContracts;
            document.getElementById('expiringContracts').textContent = expiringContracts;
            document.getElementById('totalCost').textContent = totalCost.toFixed(2) + 'â¬';
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        function editContract(index) {
            editingIndex = index;
            const contract = contracts[index];
            
            document.getElementById('contractName').value = contract.name;
            document.getElementById('contractType').value = contract.type;
            document.getElementById('provider').value = contract.provider;
            document.getElementById('cost').value = contract.cost;
            document.getElementById('startDate').value = contract.startDate;
            document.getElementById('endDate').value = contract.endDate;
            document.getElementById('cancellationDate').value = contract.cancellationDate;
            document.getElementById('contractNumber').value = contract.contractNumber;
            document.getElementById('notes').value = contract.notes;
            
            showTab('add');
        }

        function deleteContract(index) {
            if (confirm('Sind Sie sicher, dass Sie diesen Vertrag lÃ¶schen mÃ¶chten?')) {
                contracts.splice(index, 1);
                localStorage.setItem('contracts', JSON.stringify(contracts));
                displayContracts();
                showAlert('Vertrag wurde gelÃ¶scht!', 'success');
            }
        }

        function displaySearchResults() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredContracts = contracts.filter(contract => 
                    contract.name.toLowerCase().includes(searchTerm) ||
                    contract.provider.toLowerCase().includes(searchTerm) ||
                    contract.type.toLowerCase().includes(searchTerm)
                );
                
                searchResults.innerHTML = '';
                
                if (filteredContracts.length === 0) {
                    searchResults.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 20px;">Keine VertrÃ¤ge gefunden.</p>';
                    return;
                }
                
                filteredContracts.forEach(contract => {
                    const contractDiv = document.createElement('div');
                    contractDiv.className = 'contract-item';
                    contractDiv.innerHTML = `
                        <div class="contract-header">
                            <div class="contract-title">${contract.name}</div>
                            <div class="contract-type">${contract.type}</div>
                        </div>
                        <div class="contract-details">
                            <div class="contract-detail">
                                <strong>Anbieter:</strong><br>${contract.provider}
                            </div>
                            <div class="contract-detail">
                                <strong>Kosten:</strong><br>${contract.cost ? contract.cost + 'â¬/Monat' : 'Nicht angegeben'}
                            </div>
                            <div class="contract-detail">
                                <strong>Vertragsende:</strong><br>${formatDate(contract.endDate)}
                            </div>
                        </div>
                    `;
                    searchResults.appendChild(contractDiv);
                });
            });
        }

        document.getElementById('contractForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const contract = {
                name: document.getElementById('contractName').value,
                type: document.getElementById('contractType').value,
                provider: document.getElementById('provider').value,
                cost: document.getElementById('cost').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                cancellationDate: document.getElementById('cancellationDate').value,
                contractNumber: document.getElementById('contractNumber').value,
                notes: document.getElementById('notes').value
            };
            if (editingIndex >= 0) {
                contracts[editingIndex] = contract;
                editingIndex = -1;
                showAlert('Vertrag wurde aktualisiert!', 'success');
            } else {
                contracts.push(contract);
                showAlert('Vertrag wurde hinzugefÃ¼gt!', 'success');
            }
            localStorage.setItem('contracts', JSON.stringify(contracts));
            displayContracts();
            // Nach dem Speichern zurÃ¼ck zur Ãbersicht
            showTab('overview');
            // Formular zurÃ¼cksetzen
            document.getElementById('contractForm').reset();
        });

        function focusAddDiv() {
            const addDiv = document.getElementById('add');
            if (addDiv) {
                addDiv.setAttribute('tabindex', '-1');
                addDiv.focus();
            }
        }

        // Key event handler for the add div
        document.getElementById('add').addEventListener('keydown', function(event) {
            // Example: Press Escape to return to overview
            if (event.key === 'Escape') {
                showTab('overview');
            }
        });

        document.querySelectorAll('.tab').forEach(tabBtn => {
            tabBtn.onclick = function(event) {
                showTab(tabBtn.getAttribute('onclick').match(/'(.*?)'/)[1], event);
            };
        });

        // Drag & Drop PDF upload logic
        const pdfDropZone = document.getElementById('pdfDropZone');
        const pdfInput = document.getElementById('pdfInput');
        const pdfDropText = document.getElementById('pdfDropText');
        const pdfFileList = document.getElementById('pdfFileList');

        if (pdfDropZone && pdfInput) {
            pdfDropZone.addEventListener('click', () => pdfInput.click());
            pdfDropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                pdfDropZone.style.background = '#e0e7ff';
            });
            pdfDropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                pdfDropZone.style.background = '#f8fafc';
            });
            pdfDropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                pdfDropZone.style.background = '#f8fafc';
                handlePdfFiles(e.dataTransfer.files);
            });
            pdfInput.addEventListener('change', (e) => {
                handlePdfFiles(pdfInput.files);
            });
        }

        function handlePdfFiles(files) {
            pdfFileList.innerHTML = '';
            const pdfs = Array.from(files).filter(f => f.type === 'application/pdf');
            if (pdfs.length === 0) {
                pdfFileList.innerHTML = '<span style="color:#ef4444">Bitte nur PDF-Dateien hochladen.</span>';
                return;
            }
            pdfs.forEach(file => {
                const div = document.createElement('div');
                div.textContent = file.name + ' (' + (file.size/1024).toFixed(1) + ' KB)';
                pdfFileList.appendChild(div);
            });
        }
    </script>
</body>
